# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=270707

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/
server.tomcat.connection-timeout=120000
server.tomcat.keep-alive-timeout=120000
server.tomcat.max-keep-alive-requests=100

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

#Token
jwt.secret=${JWT_SECRET:change-me-in-prod-32bytes-min-secret-key}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# DeepSeek API Configuration
deepseek.api.url=https://api.deepseek.com/v1/chat/completions
deepseek.api.key=${DEEPSEEK_API_KEY}
deepseek.api.model=deepseek-chat
deepseek.api.timeout=120000
deepseek.api.max-retries=5
deepseek.api.retry-delay=3000
deepseek.api.max-tokens=8192

# HTTP Client Configuration
spring.http.client.timeout=120000
spring.http.client.connection-timeout=120000
spring.http.client.read-timeout=120000